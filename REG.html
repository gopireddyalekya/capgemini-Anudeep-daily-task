<html>
<head>
<title>Registration Page</title>
</head>
<body style="background-color:lightblue">
<fieldset>
<legend>Register with us</legend>
<form>
<table  cellspacing="20" cellpadding="8">
<tr>
<td rowspan="17">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<tr>
<td> <label>User Name</label></td>
<td><input type="text" placeholder="enter Name"></td>
</tr>
<tr>
<td><label>Email ID</label></td>
<td><input type="text" placeholder="enter Email"></td>
</tr>
<tr>
<td><label>Phone number</label></td>
<td><input type="number"placeholder="0-9"></td>
</tr>
<tr>
<td><label>Date of Birth</label></td>
<td><input type ="date"></td>
</tr>
<tr>
<td><label>Gender</label></td>
<td><input type="radio" name="gender", value="Male",>Male
<input type="radio",name="gender",value="female">female
<input type="radio",name="gender",value="others">others
</td>
</tr>
<tr>
<td><label>Languages Known</label><br></td>
<td><input type="checkbox",value="Telugu">Telugu
<input type="checkbox",value="Hindi">Hindi
<input type="checkbox",value="English">English
<input type="checkbox",value="malayalam">malayalam
</td>
</tr>
<tr>
<td><label>Password</label></td>
<td><input type="password",placeholder="create password"></td>
<br><br>
<tr>
<td><input type="submit",value="Register"></td>
<td><input type="reset",value="reset"></td>
</tr>
<tr>
<td><label>upload Resume</label></td>
<td><input type="file"></td>
</tr>
<tr>
<td><label>Time</label></td>
<td><input type="time"></td>
</tr>
<tr>
<td><label>Local Date& Time</label></td>
<td><input type="datetimelocal"></td>
</tr>
<tr>
<td><label>Rising Bar</label></td>
<td><input type="range"></td>
</tr>
<tr>
<td><label>Tel numbers</label></td>
<td><input type="Tel"></td>
</tr>
<tr>
<td><label>image</label></td>
<td><input type="image"></td>
</tr>
<tr>
<td><label>Fav City</label><td>
<select>
<option>Banglore</option>
<option>Vizag</option>
<option>Hyd</option>
<option>chennai</option>
</select>
<br><br>
<tr>
<td><label>Home Town</label><td>
<input list="Town">
<datalist id="Town">
<option>Banglore</option>
<option>Vizag</option>
<option>Hyd</option>
<option>chennai</option>
</datalist>
</tr>
</table>
</body>
</html>
